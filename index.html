<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <!-- import font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <!-- masukan css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- membuat container di tengah -->
    <div class="container">
        <!-- gambar di kiri floating -->
        <div class="left">
            <img src="image-product-desktop.jpg" alt="Our Product">
        </div>
        <!-- kompenen sebelah kanan -->
        <div class="right">
            <div class="categories">perfume</div>
            <h1>gabrielle essence eau de parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</p>
            <div class="price">
                <div class="final">&dollar;149.99</div>
                <div class="fake">&dollar;169.99</div>
            </div>
            <button class="cart" type="submit">
                <i class="fa-solid fa-cart-shopping" style="padding-right: 10px;"></i>Add to Cart
            </button>
        </div>
    </div>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/3941d04b00.js" crossorigin="anonymous"></script>
</body>

</html>
